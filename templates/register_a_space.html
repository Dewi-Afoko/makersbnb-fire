<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a space</title>
    <link rel="stylesheet" href="/static/style.css" >
</head>
    <body>
    <h1>Register a space</h1>

    <form action="/register_a_space" method="POST">

        <label for="name">Name of Space:</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="description">Description of Space:</label>
        <input type="text" name="description" id="description" required><br><br>

        <label for="location">Location of Space:</label>
        <input type="text" name="location" id="location" required><br><br>

        <label for="price">Price per night:</label>
        <input type="number" name="price" id="price" required><br><br>


        <input type="submit" value="Add Space">

    </form>
    
    </body>
</html>
