<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css" >
        <title>Website</title>
        <style>
            .dropdown {
                position: relative;
                display: inline-block;
            }
    
            .dropbtn {
                background-color: #4CAF50;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }
    
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }
    
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
    
            .dropdown-content a:hover {
                background-color: #f1f1f1;
            }
    
            .dropdown:hover .dropdown-content {
                display: block;
            }
    
            .dropdown:hover .dropbtn {
                background-color: #3e8e41;
            }
    
            .button {
                background-color: #4CAF50;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
                margin: 10px;
            }
    
            .button:hover {
                background-color: #3e8e41;
            }
        </style>
    </head>
    <body>
        <div class="dropdown">
            <button class="dropbtn">My Account</button>
            <div class="dropdown-content">
                <a href="/requests_made">Requests Made</a>
                <a href="/requests_received">Requests Received</a>
            </div>
        </div>  
    
        <a href="/index"><button class="button">Homepage</button></a>
        <a href="/login"><button class="button">Log in</button></a>
        <a href="/register"><button class="button">Register</button></a>
        <a href="/listings"><button class="button">Listings</button></a>
    </body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a space</title>
    <link rel="stylesheet" href="/static/style.css" >
</head>
    <body>
    <h1>Register a space</h1>

    <form action="/register_a_space" method="POST">

        <label for="name">Name of Space:</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="description">Description of Space:</label>
        <input type="text" name="description" id="description" required><br><br>

        <label for="location">Location of Space:</label>
        <input type="text" name="location" id="location" required><br><br>

        <label for="price">Price per night:</label>
        <input type="number" name="price" id="price" required><br><br>


        <input type="submit" value="Add Space">

    </form>
    
    </body>
</html>
