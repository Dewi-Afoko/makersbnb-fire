    <head>
        <title>Listings</title>

        <!--
            Head to https://github.com/makersacademy/web-applications-in-python/blob/main/pills/loading_css_or_static_files.md
            If you're wondering how the CSS file below is being loaded.
        -->
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <body>
        <h1>Current Listings</h1>
        {% for listing in listings %}
    <form action="/listings" method="POST">
        <div class="ListingsBox">
            <input type="hidden" name="listing_id" value={{listing.id}} />
            <p class="boxtext">
                Property name: {{listing.name}}
            </p>
            <input type="hidden" name="listing_name" value='{{listing.name}}' />
            <p class="boxtext">
                Description: {{listing.description}}
            </p>
            <p class="boxtext">
                Location: {{listing.location}}
            </p>
            <input type="hidden" name="price" value={{listing.price}} />
            <p class="boxtext">
                Price per night: Â£{{listing.price}}
            </p><br><br>

            <p class="boxtext">
                <label for="requestdate">
                Request date:
                </label>
                <input type="date" name="requestdate" id="requestdate"><br><br> 
                <input type="submit" value="Request">
            </p>
        </div>
    </form>
        {% endfor %}
    </body>
</html>
